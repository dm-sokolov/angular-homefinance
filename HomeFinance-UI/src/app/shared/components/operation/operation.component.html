<div class="card">

  <div class="card-header">
    <h2>{{ operation.title }}</h2>

    <small>{{ operation.date | date: 'dd.MM.yyyy' }}</small>
  </div>

  <div>
    <small>{{ operation.author }}</small>
  </div>

  <button
    [routerLink]="['/operation', operation.id]"
    class="btn btn-dark"
  >Открыть</button>

</div>
