<div *ngIf="operations.length; else loading">

  <div class="form-control">
    <input type="text" placeholder="Найти операцию...">
  </div>

  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>Автор</th>
      <th>Название</th>
      <th>Дата</th>
      <th>Действие</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let operation of operations; let idx = index">
      <td>{{ idx + 1 }}</td>
      <td>{{ operation.author }}</td>
      <td>{{ operation.title }}</td>
      <td>{{ operation.date | date: 'medium' }}</td>
      <td>
        <button class="btn btn-link open"
                [routerLink]="['/admin', 'operation', operation.id, 'edit']">
          Открыть
        </button>
        <a (click)="remove(operation.id)">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #loading>
  <p class="text-center">Идет загрузка...</p>
</ng-template>
